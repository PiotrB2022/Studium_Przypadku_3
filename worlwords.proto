syntax = "proto3";

import "course.proto";
import "student.proto";
import "person.proto";


message Students {
    Student student = 1;
    reapeated Course = 2;
}


message Courses {
    Course course = 1;
    repeated Student students = 2;
    Person teacher = 3;  
    enum CourseStatus {
        UNKNOWN_STATUS = 0;
        IS_PENDING = 1;
        NOT_PENDING = 2;
    }
    CourseStatus course_status = 4;
    repeated Student students = 5;  
}
syntax = "proto3"

message Person {
    str first_name = 1;
    str last_name = 2;
    Date birth_date = 3;
    Address address = 4;
    repeated str contacts;
}


message Date {
    int32 year  = 1;
    int32 mont  = 2;
    int32 day   = 3;
}


message Address {
    str street = 1;
    str number = 2;
    str zip_code = 3;
    str city = 4;
}
